resources:
- repo: self
  clean: true
queue:
  name: Hosted VS2017
  demands: 
  - msbuild
  - visualstudio
  - vstest

steps:
- task: NuGetToolInstaller@0
  displayName: 'Use NuGet 4.4.1'
  inputs:
    versionSpec: 4.4.1
    checkLatest: true

- task: NuGetCommand@2
  displayName: 'NuGet restore'
  inputs:
    restoreSolution: 'Fody.sln'

- powershell: |
   (new-object Net.WebClient).DownloadString("https://raw.github.com/tom-englert/BuildScripts/master/BuildScripts.ps1") | iex
   Project-SetVersion "Directory.Build.props"
  displayName: 'Patch version'

- task: VSBuild@1
  displayName: 'Build solution'
  inputs:
    solution: 'Fody.sln'
    platform: 'any cpu'
    configuration: 'release'

- task: VSTest@2
  displayName: 'VsTest - testAssemblies'
  inputs:
    testAssemblyVer2: |
     **\release\*test*.dll
     !**\obj\**
    platform: 'any cpu'
    configuration: 'release'

- task: CopyFiles@2
  displayName: 'Copy Files to: $(build.artifactstagingdirectory)'
  inputs:
    SourceFolder: '$(system.defaultworkingdirectory)'
    Contents: 'nugets\*.nupkg'
    TargetFolder: '$(build.artifactstagingdirectory)'
    flattenFolders: true

- task: PublishBuildArtifacts@1
  displayName: 'Publish Artifact: nuget'
  inputs:
    PathtoPublish: '$(build.artifactstagingdirectory)'
    ArtifactName: nuget



